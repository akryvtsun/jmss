<html>
<body>

<h1>Overall Match Results</h1>
<h2>{{match.date}}: {{match.name}}</h2>
<h3>Printed {{today}}</h3>

<table width="90%">
    <thead bgcolor="#d3d3d3">
        <tr>
            <th>No</th>
            <th>Time, sec</th>
            <th>Competitor</th>
        </tr>
    </thead>
    <tbody>
        {{#records}}
        <tr>
            <td>{{number}}</td>
            <td>{{time}}</td>
            <td>{{competitor.lastName}}, {{competitor.firstName}}</td>
        </tr>
        {{/records}}
    </tbody>
</table>

</body>
</html>
