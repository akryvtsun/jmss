<html>
<body>

<h1>Overall Match Results</h1>
<h2>{{match.date}}: {{match.name}}</h2>
<h3>Printed {{today}}</h3>

<table>
    <thead>
        <tr>
            <th align="center">No</th>
            <th align="center">Time, sec</th>
            <th align="center">Competitor</th>
        </tr>
    </thead>
    <tbody>
        {{#records}}
        <tr>
            <td align="center">{{number}}</td>
            <td align="center">{{time}}</td>
            <td style="padding-left: 5%;">{{competitor.lastName}}, {{competitor.firstName}}</td>
        </tr>
        {{/records}}
    </tbody>
</table>

</body>
</html>
